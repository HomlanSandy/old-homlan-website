</head>

	│												3.新增、修改成功提示訊息
	│												4.搜尋表單的資料表
	│												5.取得表單欄位名稱
	│												6.利用表單欄位名稱，取得表單欄位資料

<body>
<div id="use_title">
  <table width="100%" height="100%" border="0" cellspacing="0" cellpadding="0">
	<tr>
      <td width="72%" align="left">{$PageTitle2}</td>
      <td width="12%" align="right">
        <input name="button" type="submit" class="set_new_btn" id="button" value="{$Btn_ListRecord}" onclick="location.href='{$BtnUnfoListUrl}';" />
      </td>
    </tr>
  </table>
</div>
<!--
	2010-07-30 edit by 廷俊
	----------------------------------------------------
	新增、修改成功提示訊息
	---------------------------------------------------- 			
-->
{$Message}
<div id="show_table3">
<FORM METHOD=POST enctype="multipart/form-data" ACTION="frmrecordlist.php?act=save">
	<table border="0" cellpadding="2" cellspacing="2" align="center" width="80%" height="100%">
		<tr>
			<th align="right" valign="top">&nbsp;</th>
			<td align="left">
				<INPUT TYPE="hidden" NAME="frmlist_id" id="frmlist_id" value="{$frmlist_id}">
				<INPUT TYPE="hidden" NAME="frm_create_date" id="frm_create_date" value="{$frm_create_date}">
			</td>
		</tr>
	{section name=i loop=$umListTitle}
		<tr>
			<th align="right" valign="top">{$umListTitle[i].list_title}</th>
			<td align="left">{$umListRecord[i]}</td>
		</tr>
	{/section}
	{if $alter_date!=""}
		<tr>
			<th align="right" valign="top">{$AlterDate}</th>
			<td align="left">
				<INPUT TYPE="text" NAME="alter_date" id="alter_date" value="{$alter_date}" disabled>
			</td>
		</tr>	
		<tr>
			<th align="right" valign="top">{$AlterUser}</th>
			<td align="left">
				<INPUT TYPE="text" NAME="alter_user" id="alter_user" value="{$alter_user}" disabled>
			</td>
		</tr>	
	{/if}
		<tr>
			<td align="center" colspan="2">&nbsp;</td>
		</tr>
		<tr>
			<td align="center" colspan="2">
				<INPUT TYPE="submit" value="{$Btn_Save}">
				<INPUT TYPE="reset" value="{$Btn_Reset}">
			</td>
		</tr>
		<tr>
			<td align="center" colspan="2">&nbsp;</td>
		</tr>
	</table>
</FORM>
</div>
{$temp_log}</body>
</html>
