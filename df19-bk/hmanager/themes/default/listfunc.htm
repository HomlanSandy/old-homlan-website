		<table border="0" cellpadding="2" cellspacing="2" align="center"  width="80%" height="100%">
			<tr>
				<td width="25%" align="right">&nbsp;</td>
				<td align="left">&nbsp;<INPUT TYPE="hidden" NAME="list_id" size="50" value="{$list_id_value}"></td>
			</tr>
			<tr>
				<th align="right">{$FlistNa}</th>
				<td align="left"><INPUT TYPE="text" NAME="list_na" id="list_na" size="50" value="{$list_na_value}"></td>

			<tr>
				<th align="right">{$FlistCat}</th>

				<select name="selfuncmain" class="select_btn" id="selfuncmain">

				{/section}
				</select>        
				</td>
			</tr>		
			<tr>
				<th align="right">{$FlistUrl}</th>
				<td align="left"><INPUT TYPE="text" NAME="list_url" size="50" value="{$list_url_value}"></td>
			</tr>					
			<tr>
				<th align="right">{$FlistOrder}</th>
				<td align="left"><INPUT TYPE="text" NAME="list_order" size="16" value="{$list_order_value}"></td>
			</tr>								
			<tr>
				<th align="right">{$FlistInfo}</th>

					<INPUT TYPE="radio" NAME="Y1" value="1" {$checkedyes}>{$FlistInfoYes}
					<INPUT TYPE="radio" NAME="Y1" value="0" {$checkedno}>{$FlistInfoNo}
				</td>
			</tr>	
			<tr>
				<td colspan="2" align="center">
					<input type="submit" name="Mode" value="{$Btn_Save}">
					<input type="reset">
				</td>
			</tr>
