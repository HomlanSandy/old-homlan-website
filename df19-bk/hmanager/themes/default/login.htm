<script>
var id_null_error="{$id_null_error}";
var pwd_null_error="{$pwd_null_error}";
var logpwd_null_error="{$logpwd_null_error}";
{literal}
function chkpost(){	
	var errorMsg="";
	if (document.getElementById('textfield').value=="")
	{
		errorMsg+=id_null_error+"\n";
	}
	if (document.getElementById('textfield2').value=="")
	{
		errorMsg+=pwd_null_error+"\n";
	}
	if (document.getElementById('textfield3').value=="")
	{
		errorMsg+=logpwd_null_error+"\n";
	}
	if (errorMsg!="")
	{
		alert(errorMsg);
		return false;
	} else {
		return true;
	}
}
{/literal}
</script>
<body id="login_bg">
<p>&nbsp;</p>
<p>&nbsp;</p>
<form name="loginfrm" method="post" action="{$loginfrm_cat}" onsubmit="return chkpost();">
<table width="600" height="400" border="0" align="center" cellpadding="0" cellspacing="0" class="login_table" background="{$hmanager_login}">
  <tr>
    <td width="250" height="320" align="right" valign="middle"></td>
    <td width="350" height="320" align="left" valign="top">
      <table width="300" height="250" border="0" align="center" cellpadding="2" cellspacing="2">
        <tr>
          <td height="25" align="left" valign="top">&nbsp;</td>
          </tr>
        <tr>
          <td height="35" align="center" valign="top">H-manager 後台管理系統</td>
        </tr>
        <tr>
          <td align="left" valign="middle">{$Login_Account}
            <input name="Login_Id" type="text" class="login_textfield" id="textfield" style="width:120px;" /></td>
        </tr>
        <tr>
          <td align="left" valign="middle">{$Login_Pwd}
            <input name="Login_pwd" type="password" class="login_textfield" id="textfield2" style="width:120px;" /></td>
          </tr>
        <tr>
          <td align="left" valign="middle">{$Login_EnterChk}&nbsp;<img src="{$capcha_url}" border="0" align="absmiddle">
            <input name="login_passwd" type="text" class="login_textfield" id="textfield3" size="4" maxlength="4" style="text-align:center;" /></td>
          </tr>
        <tr>
          <td align="center" valign="middle"><input name="button" type="submit" class="login_btn" id="button" value="{$Btn_Login}" />
            <input name="button2" type="button" class="login_btn" id="button2" value="{$Btn_PwdLost}" onclick="javascript:location.href='login.php?act=fgtpwd';" /></td>
        </tr>
      </table></td>
  </tr>
  <tr>
    <td height="75" colspan="2" align="center" valign="top" class="login_vision"></td>
  </tr>
</table>
</form>
