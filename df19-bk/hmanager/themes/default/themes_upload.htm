<script type="text/javascript">
/*
	2010-09-30 edit by 廷俊
	----------------------------------------------------
	上傳自訂樣版的樣版教學、驗證訊息，修改為語言包
	---------------------------------------------------- 
	2011-05-05 edit by 廷俊
	----------------------------------------------------
	1.驗證是否有上傳檔案
	2.若有上傳檔案，則驗證副檔名
	3.取得檔名最後一個"點"的起始位元，若檔名無"點"則等於-1
	4.取得副檔名
	5.將副檔名轉換為小寫
	---------------------------------------------------- 	
*/
var upload_select="{$upload_select}";
var upload_format="{$upload_format}";
{literal}
	function chkpost(){
		var fileName=document.getElementById('upfile').value;
		//驗證是否有上傳檔案
		if (fileName==""){
			alert(upload_select);
			return false;
		//若有上傳檔案，則驗證副檔名
		} else {
			//取得檔名最後一個"點"的起始位元，若檔名無"點"則等於-1
			extIndex = fileName.lastIndexOf('.');
			//取得副檔名
			fileType = fileName.substr(extIndex+1, fileName.length); 
			//將副檔名轉換為小寫
			fileType = fileType.toLowerCase();			
			if (fileType!='zip'){
				alert(upload_format);
				return false;
			}
		}		
	}
{/literal}
</script>
