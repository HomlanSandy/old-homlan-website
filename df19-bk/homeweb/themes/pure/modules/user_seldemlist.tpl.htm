<form id="user_register" name="user_register" action="user.php?act=save_pw" method="post" onsubmit="return chkpwdata();">
<div id="frameregister">

<table width="100%" height="100%" class="user_register_table" align="center" border="0" cellpadding="0" cellspacing="0">
  <tr>
    <td align="left" class="user_register_title"><img src="themes/{$themes_na}/images/user_register.gif" alt="{$memberapply}"></td>
  </tr>
  <tr>
    <td align="left">
<!--
	2010-12-08 edit by 廷俊
	---------------------------------------------------------
	1.新增會員查詢需求單列表顯示頁面
	2.會員查詢需求單列表版面配置
	3.會員查詢需求單列表顯示需求單編號、需求時間、需求商品、需求數量、查看詳細資訊
	4.點選查看按鈕可連結至該筆需求單的詳細內容顯示頁面
	---------------------------------------------------------
-->
    <table width="100%" class="user_rregister_content" border="1" cellpadding="2" cellspacing="2">
      <tr>
		<td align="center" class="order_list_head">{$DemandId}</td>
		<td align="center" class="order_list_head">{$DemandDate}</td>
		<td align="center" class="order_list_head">{$DemandProduct}</td>
		<td align="center" class="order_list_head">{$DemandQuantity}</td>
		<td align="center" class="order_list_head">{$Operation}</td>
      </tr>	
    {section name=i loop=$umDemandList}
      <tr>
		<td align="center" class="order_list_subject">{$umDemandList[i].demand_id}</td>
		<td align="center" class="order_list_subject">{$umDemandList[i].demand_date}</td>
		<td align="center" class="order_list_subject">{$umDemandList[i].infos_na}</td>
		<td align="center" class="order_list_subject">{$umDemandList[i].quantity}</td>
		<td align="center" class="order_list_subject"><a href="{$umDemandList[i].demand_url}">{$vote_result}</a></td>
      </tr>	
	{/section}
    </table> 
    </td>
  </tr>
</table>
</div>
</form>
